<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<h1>Sporočilo</h1>
	<p>{{message.text}}</p>
	{% if message.created %}
		<p>{{message.created.strftime('%d-%m-%Y - %H:%m')}}</p>
	{% endif %}
</body>

</html>
